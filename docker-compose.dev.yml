version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: coldmail-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=coldmail
      - POSTGRES_USER=coldmail
      - POSTGRES_PASSWORD=coldmail_dev_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coldmail -d coldmail"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coldmail-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: coldmail-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coldmail-network

